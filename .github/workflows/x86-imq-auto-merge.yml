name: OpenWrt-IMQ-release-merge-CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 15 * *'

jobs:
  merge_main:
    name: merge dev into master
    runs-on: ubuntu-22.04

    steps:        
      - name: Set Env
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          echo "VERSION=v$(date +'%y.%m')" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{secrets.PUSH_TOKEN}}
        
      - name: merge
        uses: mtanzi/action-automerge@v1
        with:
          github_token: ${{secrets.PUSH_TOKEN}}
          source: 'dev'
          target: 'master'
          
      - name: delete tag
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: ${{ env.VERSION }}
          github_token: ${{ secrets.PUSH_TOKEN }}
          delete_release: true
          
      - name: Tag release
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
          WITH_V: false
          RELEASE_BRANCHES: master
          CUSTOM_TAG: ${{ env.VERSION }}

      - name: Push Msg
        run: |
          sh .github/push.sh ${{ secrets.CORPID }} ${{ secrets.CORPSECRET }} ${{ secrets.AGENTID }} "x86_64" "Merge dev into master ${{ env.VERSION }}"
